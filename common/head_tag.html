<script>
    document.addEventListener('copy', function (e){
        if (Discourse.User.currentProp('username') == undefined) {
            e.preventDefault();
            var title = document.getElementsByTagName("title")[0].innerHTML;
            e.clipboardData.setData("text/plain", window.location.href + ' - ' + title);
        } 
    })
</script>
